<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>改变div样式1.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<style>
#box {
	width: 100px;
	height: 100px;
	background: red;
}
</style>
<script>
function bianda(){
	document.getElementById('box').style.width='200px';
	document.getElementById('box').style.height='200px';
	document.getElementById('box').style.background='green';
}
</script>
  </head>
  
  <body>
   <div id="box" onmouseover="bianda();" onmouseout="document.getElementById('box').style.width='100px';document.getElementById('box').style.height='100px';document.getElementById('box').style.background='red';">
   </div>
   
  </body>
</html>
